<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <center>
        <form>
            <label>Enter UserName:</label>
            <input type="text" name="username">
            <br><br>
            <label>Enter Password:</label>
             <input type="password" name="password">
             <br><br>
             <label>Select Gender:</label>
             <input type="radio" name="gender" value="Male">Male
             <input type="radio" name="gender" value="female">Female
             <br><br>
             <label>Enter MobileNumber:</label>
             <input type="number" name="mobilenumber">
             <br><br>
             <label>Enter DOB:</label>
             <input type="date" name="dob">
             <br></br>
             <label>Enter Address:</label>
             <textarea name="address" rows="6" cols="10">
                </textarea>
             <br><br>
             <label>Select Qualification:</label>
             <select name="qualification">
                <option value="Select">Select</option>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="MCA">MCA</option>
             </select>
             <br><br>
             <label>Choosen Track:</label>
             <select name="track" multiple>
                <option value="fullstack web">Fullstack Web</option>
                <option value="AI">AI</option>
                <option value="CC">CC</option>
             </select>
             <br><br>
             <label>Prefered Timings:</label>
             <input type="checkbox" name="ch1" value="9AM-1PM">9AM-1PM
             <input type="checkbox" name="ch2" value="2PM-5PM">2PM-5PM
             <input type="checkbox" name="ch3" value="6PM-9PM">6PM-9PM
             <br><br>
             <label>Upload your photo:</label>
             <input type="file" name="photo">
             <br><br>
             <label>Upload your resume:</label>
             <input type="file" name="resume"/>
             <br><br>
             <input type="submit" value="Register"/>
        </form>
        </center>
    </body>
</html>
